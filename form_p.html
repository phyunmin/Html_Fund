<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Registration Form</title>
</head>
<body>
    <h1>My Resistration Form</h1>
    <form>
        <p>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
        </p>
        <p>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </p>
        <p>
            <label for="pw_confirm">PW confirm:</label>
            <input type="password" id="pw_confirm" name="password_confirmation">
        </p>
        <p>
            <label for="date">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </p>
        <p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
           
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            
            <label for="decline">Other</label>
            <input type="radio" id="decline" name="gender" value="decline">
        </p>
        <p>A short description about yourself:</p>
        <p>
            <textarea name="textarea" cols="100" rows="10" id="textarea"></textarea>
        </p>
        <p>
            Favorite Language
            <select id="cars">
                <option value="javascript">Java Script</option>
                <option value="python">Python</option>
                <option value="csharp">C#</option>
                <option value="ccpp">C/C++</option>
            </select>
        </p>
        <p> 
            <button class="submit" type="button">Submit</button>
        </p>
        
    </form>
</body>
</html>
